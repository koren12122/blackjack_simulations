name: DQN Training (Weekly)

on:
  schedule:
    # Run once a week on Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      timesteps:
        description: 'Training timesteps'
        required: false
        default: '2000000'
        type: string
      eval_hands:
        description: 'Evaluation hands'
        required: false
        default: '300000'
        type: string

jobs:
  dqn-training:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DQN Training
        run: |
          python run_dqn.py \
            --timesteps ${{ inputs.timesteps || '2000000' }} \
            --eval-hands ${{ inputs.eval_hands || '300000' }} \
            --output-dir results

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: dqn-model
          path: results/dqn_blackjack_counter.zip
          retention-days: 30

      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: dqn-eval-results
          path: results/dqn_eval_results.pkl
          retention-days: 30

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/dqn_blackjack_counter.zip
          git add results/dqn_eval_results.pkl
          git diff --staged --quiet || git commit -m "Add DQN training results (weekly run)"
          git push
