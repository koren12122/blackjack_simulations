name: Monte Carlo Parallel Simulation

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      total_hands:
        description: 'Total hands per worker'
        required: false
        default: '3500000'
        type: string

jobs:
  worker-0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monte Carlo Worker 0
        run: |
          python run_monte_carlo.py --worker-id 0 --total-hands ${{ inputs.total_hands || '3500000' }} --output-dir results

      - name: Upload worker 0 results
        uses: actions/upload-artifact@v4
        with:
          name: mc-worker-0
          path: results/mc_worker_0.pkl
          retention-days: 1

  worker-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monte Carlo Worker 1
        run: |
          python run_monte_carlo.py --worker-id 1 --total-hands ${{ inputs.total_hands || '3500000' }} --output-dir results

      - name: Upload worker 1 results
        uses: actions/upload-artifact@v4
        with:
          name: mc-worker-1
          path: results/mc_worker_1.pkl
          retention-days: 1

  worker-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monte Carlo Worker 2
        run: |
          python run_monte_carlo.py --worker-id 2 --total-hands ${{ inputs.total_hands || '3500000' }} --output-dir results

      - name: Upload worker 2 results
        uses: actions/upload-artifact@v4
        with:
          name: mc-worker-2
          path: results/mc_worker_2.pkl
          retention-days: 1

  worker-3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monte Carlo Worker 3
        run: |
          python run_monte_carlo.py --worker-id 3 --total-hands ${{ inputs.total_hands || '3500000' }} --output-dir results

      - name: Upload worker 3 results
        uses: actions/upload-artifact@v4
        with:
          name: mc-worker-3
          path: results/mc_worker_3.pkl
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [worker-0, worker-1, worker-2, worker-3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download worker 0 artifact
        uses: actions/download-artifact@v4
        with:
          name: mc-worker-0
          path: results

      - name: Download worker 1 artifact
        uses: actions/download-artifact@v4
        with:
          name: mc-worker-1
          path: results

      - name: Download worker 2 artifact
        uses: actions/download-artifact@v4
        with:
          name: mc-worker-2
          path: results

      - name: Download worker 3 artifact
        uses: actions/download-artifact@v4
        with:
          name: mc-worker-3
          path: results

      - name: Merge results
        run: |
          python merge_results.py \
            --input-dir results \
            --output results/mc_ev_combined.pkl

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/mc_ev_combined.pkl
          git add results/mc_ev_combined_ev_table.pkl
          git diff --staged --quiet || git commit -m "Add Monte Carlo simulation results (combined from 4 workers)"
          git push
